<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mosca</title>
    <link rel="stylesheet" href="estilos.css?v=3">
</head>
<body>
<header>
    <div id="fondo">
        <h3>Fondo</h3>
        <label for="rojo">Rojo</label>
        <input type="number" id="rojo" name="rojo" max="255" min="128" value="255">
        <label for="verde">Verde</label>
        <input type="number" id="verde" name="verde" max="255" min="128" value="255">
        <label for="azul">Azul</label>
        <input type="number" id="azul" name="azul" max="255" min="128" value="255">
    </div>
    <div id="mosca">
        <h3>Mosca</h3>
        <label for="y">y</label>
        <input type="number" id="y" value="0" max="9999" min="0" style="width:50px">
        <label for="x">x</label>
        <input type="number" id="x" value="0" max="9999" min="0" style="width:50px">
        <label for="rotacion">Rotacion</label>
        <input type="number" id="rotacion" value="0" max="9999" min="-9999" style="width:50px">
        <button id="nuevo">Nueva mosca</button>
    </div>
</header>
<main>
    <div class="mosca seleccionada"></div>
</main>
<script src="accion.js?v=1"></script>
</body>
</html>
